<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row">
        <h1>UF Directory App</h1>
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" placeholder="Search" ng-model = "searchQuery">
          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-hover">
              <tr>
                <th>Code</th>
                <th>Building Name</th>
                <th>Remove</th>
              </tr>
              <tr ng-repeat = "listing in listings | filter:searchQuery track by $index">
                <th ng-click = 'updateIndex($index)'>{{listing.code}}</th>
                <th ng-click = 'updateIndex($index)'>{{listing.name}}</th>
                <th>
                  <button ng-click = 'deleteListing($index)'>X</button>
                </th>
              </tr>
            </table>

          </div>
          <!-- 

              Write an HTML form that adds new listings to the directory 

            -->
        </div>
        
        <div class="col-md-6">
          <div class="jumbotron">
            <h2>Detailed Information</h2>
            <button ng-click = 'showDetails()'> Details </button>
            <hr>
            <p ng-bind = 'detailedInfo'></p>
          </div>
        </div>
        
        <hr>

        <form role = "form" ng-submit = "addListing()">
          <div class="form-group">
            <label class = "col-md-2 control-label">Code</label>
            <div class = "col-md-4">
              <input type ="text" class = "form-control" name = "code" ng-model = "inCode">
            </div>
          </div>
          <div class="form-group">
            <label class = "col-md-2 control-label">Name</label>
            <div class = "col-md-4">
              <input type ="text" class = "form-control" name = "code" ng-model = "inName">
            </div>
          </div>
          <div class="form-group">
            <label class = "col-md-2 control-label">Latitude</label>
            <div class = "col-md-4">
              <input type ="text" class = "form-control" name = "code" ng-model = "inLat">
            </div>
          </div>
          <div class="form-group">
            <label class = "col-md-2 control-label">Longitude</label>
            <div class = "col-md-4">
              <input type ="text" class = "form-control" name = "code" ng-model = "inLong">
            </div>
          </div>
          <div class="form-group">
            <label class = "col-md-2 control-label">Address</label>
            <div class = "col-md-4">
              <input type ="text" class = "form-control" name = "code" ng-model = "inAddress">
            </div>
          </div>
          <div class = "form-group">
            <input type = "submit" value ="Submit" class = "btn btn-primary"/>
          </div>
        </form>
      </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
  </body>
</html>
